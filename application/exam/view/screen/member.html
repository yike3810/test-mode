<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>组织机构|{:config('system.title')}</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
    <link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css"  />
    <script type="text/javascript" src="__JS__/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="__STATIC__/layui/layui.all.js"></script>
    <script type="text/javascript" src="__JS__/echarts.min.js"></script>
</head>
<body>
<div class="layui-fluid">
	<div id="main" style="width: 100%;height:800px;margin-top:20px;"></div>
</div>
    <script>
    var myChart = echarts.init(document.getElementById('main'));
    option = {
		    title : {
		        text: '志愿者数量',
		        subtext: '',
		        x:'center'
		    },
    	    xAxis: {
    	        type: 'category',
    	        data: [ '2019-05','2019-06','2019-07','2019-08','2019-09','2019-10', '2019-11', '2019-12', '2020-01', '2020-02', '2020-03', '2020-04']
    	    },
    	    yAxis: {
    	        type: 'value'
    	    },
    	    series: [{
    	        data: [820, 932, 901, 934, 1290, 1330, 1320, 932, 901, 934, 1290, 1330],
    	        type: 'line',
    	        smooth: true
    	    }]
    	};
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    </script>
</body>
</html>
