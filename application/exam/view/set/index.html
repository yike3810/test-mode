<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>全局设置|{:config('system.title')}</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css"  />
    <script type="text/javascript" src="__JS__/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="__STATIC__/layui/layui.all.js"></script>
<script>
$(document).ready(function() {

});
</script>
</head>
<body>

<div class="layui-tab layui-tab-brief">
  <ul class="layui-tab-title">
    <li class="layui-this">基本设置</li>
    <li>积分设置</li>
	<li>大屏可视化设置</li>
  </ul>
  <div class="layui-tab-content">
  
    <div class="layui-tab-item layui-show">
		<form class="layui-form">
		  <div class="layui-row">
			  <div class="layui-col-md12 layui-form-item">
			    <label class="layui-form-label" style="width:100px;">首页一键置灰</label>
			    <div class="layui-input-block">
					<input type="checkbox" value="1" {if condition="$parameter_list['index_put_gray'] eq 1"}checked{/if} name="index_put_gray" lay-skin="switch" lay-text="开启|关闭">
			    </div>
			  </div>
		  </div>
		  <div class="layui-row">
			  <div class="layui-col-md12 layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formBase">确认提交</button>
			    </div>
			  </div>
		  </div>
		</form>
    </div>
    
    <div class="layui-tab-item">
		<form class="layui-form">
		  <div class="layui-row">
			  <div class="layui-col-md5 layui-form-item">
			    <label class="layui-form-label">评分系数</label>
			    <div class="layui-input-inline">
			      <input type="text" value="{$parameter_list['activity_evaluation_score_coefficient']}" name="activity_evaluation_score_coefficient" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux">服务/活动</div>
			  </div>
		  </div>
		  <div class="layui-row">
			  <div class="layui-col-md12 layui-form-item">
			    <label class="layui-form-label">时长系数</label>
			    <div class="layui-input-inline">
			      <input type="text" value="{$parameter_list['activity_time_long_coefficient']}" name="activity_time_long_coefficient" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux">服务/活动(分钟)</div>
			  </div>
		  </div>
		  <div class="layui-row">
			  <div class="layui-col-md12 layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formPoint">确认提交</button>
			    </div>
			  </div>
		  </div>
		</form>
	</div>
	
	<div class="layui-tab-item">
		<form class="layui-form">
		  <div class="layui-row">
			  <div class="layui-col-md5 layui-form-item">
			    <label class="layui-form-label" style="width:100px;">行政区名称</label>
			    <div class="layui-input-inline">
			      <input type="text" value="{$parameter_list['system_name']}" name="system_name" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux"></div>
			  </div>
		  </div>
		  <div class="layui-row">
			  <div class="layui-col-md5 layui-form-item">
			    <label class="layui-form-label" style="width:100px;">中心坐标-经度</label>
			    <div class="layui-input-inline">
			      <input type="text" value="{$parameter_list['center_longitude']}" name="center_longitude" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux"></div>
			  </div>
		  </div>
		  <div class="layui-row">
			  <div class="layui-col-md12 layui-form-item">
			    <label class="layui-form-label" style="width:100px;">中心坐标-纬度</label>
			    <div class="layui-input-inline">
			      <input type="text" value="{$parameter_list['center_latitude']}" name="center_latitude" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux"></div>
			  </div>
		  </div>
		  <div class="layui-row">
			  <div class="layui-col-md12 layui-form-item">
			    <label class="layui-form-label" style="width:100px;">缩放比例</label>
			    <div class="layui-input-inline">
			      <input type="text" value="{$parameter_list['map_zoom']}" name="map_zoom" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux"></div>
			  </div>
		  </div>
		  <div class="layui-row">
			  <div class="layui-col-md12 layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formScreen">确认提交</button>
			    </div>
			  </div>
		  </div>
		</form>
	</div>
	
  </div>
</div>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  //监听提交
  form.on('submit(formBase)', function(data){
	    $.ajax({
	        url:"{:url('Set/base_save')}",
	        dataType:'json',
	        type:'POST',
	        data:data.field,
	        success: function(data) {
	            if (data.s=='ok') {  
	            	layer.alert('保存成功！', {icon: 1});
	            }else {
	            	layer.alert('保存失败！', {icon: 2});
	            }
	        }
	    });
	    return false;
  });
  //监听提交
  form.on('submit(formPoint)', function(data){
    $.ajax({
        url:"{:url('Set/point_save')}",
        dataType:'json',
        type:'POST',
        data:data.field,
        success: function(data) {
            if (data.s=='ok') {  
            	layer.alert('保存成功！', {icon: 1});
            }else {
            	layer.alert('保存失败！', {icon: 2});
            }
        }
    });
    return false;
  });
  //监听提交
  form.on('submit(formScreen)', function(data){
    $.ajax({
        url:"{:url('Set/screen_save')}",
        dataType:'json',
        type:'POST',
        data:data.field,
        success: function(data) {
            if (data.s=='ok') {  
            	layer.alert('保存成功！', {icon: 1});
            }else {
            	layer.alert('保存失败！', {icon: 2});
            }
        }
    });
    return false;
  });
  form.render();
});
</script>
</body>
</html>
